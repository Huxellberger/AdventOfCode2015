  // Function to check if result of md5 has at least 5 leading zeroes

    var leadingZeroes = true;
    for (var index = 0; index < 5; index++)
    {
      if (value[index] != "0")
        leadingZeroes = false;
    } // for    
    return leadingZeroes;
  } // checkMD5 function
  
  var num = 0;

    num++;
    hash += num;
    hash = MD5(hash);
    foundSolution = checkMD5(hash);
